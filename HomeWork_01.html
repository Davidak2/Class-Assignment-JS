    <body>

        <script>
       var FirstName = prompt("enter your first name : "); // Recives first input from user as string
       var LastName = prompt("enter your last name: "); // Recives second input from user as string

       var Fullname = FirstName + LastName; // combines both input into new string

       console.log("your name is:", Fullname); // displays user's name using new string
        </script>
